<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<div class="container">
    <div class="jumbotron">
        <body>
<form method="POST" class="post-form" action="/UpdateRec/{{employee.id}}">
  {% csrf_token %}
    <div class="container">
        <br>
        <h2 class="text-center alert alert-info">Update Employee Record</h2>
        <div align="right">
            <a class="alert btn-primary btn-lg btn-block" href="{% url 'logout' %}">logout</a>
        </div><br><br>
        <div align="center">
            <a class="alert btn-primary btn-lg btn-block" href="/home">Go To Home Page</a>
            <a class="alert btn-primary btn-lg btn-block" href="/AddRec">Add New Record</a>
            <a class="alert btn-primary btn-lg btn-block" href="/ShowRec">Show All Record</a>
            <a class="alert btn-primary btn-lg btn-block" href="/ShowRec">Delete Record</a>
<!--            <a class="alert btn-primary btn-lg btn-block" href="/SearchRec">Search Record</a>-->
        </div>
        <br>
        <h4 style="color:red">Hello, {{request.session.username}}</h4>
            <div class="form-group">
                <label for="EmpId">Employee Id</label>
                <input type="text" pattern="[0-9]+" minlength="3" value="{{employee.EmpId}}" class="form-control" name="EmpId" id="EmpId" aria-describedby="EmpIdHelp" placeholder="Enter Employee Id">
            </div>

            <div class="form-group">
                <label for="EmpName">Employee Name</label>
                <input type="text" pattern="^[-a-zA-Z\s]*$" minlength="3" value="{{employee.EmpName}}" class="form-control" name="EmpName" id="EmpName" aria-describedby="EmpNameHelp" placeholder="Enter Employee Name">
            </div>

            <div class="form-group">
                <label for="EmpContact">Employee Contact</label>
                <input type="text" pattern="^[6-9]\d{9}$" value="{{employee.EmpContact}}" class="form-control" name="EmpContact" id="EmpContact" aria-describedby="EmpContactHelp" placeholder="Enter Employee Contact">
            </div>

            <div class="form-group">
                <label for="EmpSal">Employee Salary</label>
                <input type="text"  pattern="[0-9]+" minlength="3" value="{{employee.EmpSal}}" class="form-control" name="EmpSal" id="EmpSal" aria-describedby="EmpSalHelp" placeholder="Enter Employee Salary">
            </div>

            <div class="form-group">
                <label for="EmpEmail">Employee Email</label>
                <input type="text" pattern="/([a-zA-Z0-9]+)([\_\.\-{1}])?([a-zA-Z0-9]+)\@([a-zA-Z0-9]+)([\.])([a-zA-Z\.]+)/g" value="{{employee.EmpEmail}}" class="form-control" name="EmpEmail" id="EmpEmail" aria-describedby="EmpEmailHelp" placeholder="Enter Employee Email">
            </div>

            <div class="form-group">
                <label for="EmpAddress">Employee Address</label>
                <input type="text" pattern="^[-a-zA-Z\s]*$" minlength="3" value="{{employee.EmpAddress}}" class="form-control" name="EmpAddress" id="EmpAddress" aria-describedby="EmpAddressHelp" placeholder="Enter Employee Address">
            </div>
            <input type="submit" class="btn btn-success btn-lg" value="Save">
    </div>
</form>
</body>
    </div>
</div>
</html>
